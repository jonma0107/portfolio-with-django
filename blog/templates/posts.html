{% extends 'layout.html' %}

{% block content %}

{% for blog in blogs %}

<h1>{{blog.title}}</h1>
<p>{{blog.description|truncatechars:50}}</p>
<img src="{{blog.image.url}}" alt="{{blog.title}}">
<h2>{{blog.date|date:'M d Y'|upper}}</h2>

<a href="{% url 'blog:blog_detail' blog.id %}">{{blog.title}}</a>

{% endfor %}

{% endblock content %}
