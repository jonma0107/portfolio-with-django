{% load static %}

{% load i18n %}

<nav class="navbar navbar-expand-lg navbar-dark bg-black fixed-top">
  
  <div class="container">
    <a class="navbar-brand fw-bold fst-normal" href="/"><img class="logo" src="{% static 'files/logo.png' %}" alt="logo">onathan Meza</a>

    
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto d-flex align-items-center"> <!-- mover a la derecha --> 

        <li class="nav-item">
          <a class="nav-link" href="{% url 'post:post' %}"><h5>Blog</h5></a>
        </li>      
        
        <li class="nav-item">
        <form action="{% url 'set_language' %}" method="post">
          {% csrf_token %}
          <input name="next" type="hidden" value="{{ redirect_to }}">
          <select name="language">
              {% get_current_language as LANGUAGE_CODE %}
              {% get_available_languages as LANGUAGES %}
              {% get_language_info_list for LANGUAGES as languages %}
              {% for language in languages %}
                  <option value="{{ language.code }}"{% if language.code == LANGUAGE_CODE %} selected{% endif %}>
                      {{ language.name_local }} ({{ language.code }})
                  </option>
              {% endfor %}
          </select>
          <input type="submit" value= {% trans "Go" %} class="btn btn-primary py-1">
        </form>
        </li>            
                       
      </ul>      
    </div>

    
  </div>
  
</nav>
