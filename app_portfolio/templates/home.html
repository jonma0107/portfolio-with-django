{% extends 'layout.html' %}

{% block content %}

<h1>HOLA MUNDO</h1>

{% comment %} RECORRER LA CONSULTA {% endcomment %}

{% for project in projects%}

<h2>{{project.title}}</h2>
<p>{{project.description}}</p>
<img src="{{project.image.url}}" alt="" width="150" height="100">

{% if project.url %}
<a href="{{project.url}}">{{project.url}}/a>
{% endif %}

{% endfor%}

{% endblock content %}
