{% extends 'layout.html' %}

{% block content %}
<h1 class="text-center">POSTS</h1>

{% for blog in blogs %}

<div class="p-3">
  <div class="card card-body bg-black">
    <div class="row">
      <div class="col-3">
        <img src="{{blog.image.url}}" alt="{{blog.title}}" class="img-fluid"/>
      </div>
      <div class="col-9">
        <h1>{{blog.title}}</h1>
        <p>{{blog.description|truncatechars:50}}</p>
        <h2>{{blog.date|date:'M d Y'|upper}}</h2>
        <a href="{% url 'blog:blog_detail' blog.id %}" class="btn btn-primary">{{blog.title}}</a>
      </div>
    </div>
  
  </div>
</div>

{% endfor %}

{% endblock content %}
