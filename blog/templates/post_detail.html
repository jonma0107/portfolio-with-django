{% extends "layout.html" %}

{% block content %}

<div class="text-center">
  <h1 class="text-center">{{blog.title}} </h1>

  <h2 class="my-2 h5">{{blog.date|date:'F jS Y'}}</h2>
  <img src="{{blog.image.url}}" alt="{{blog.title}}" class="img-fluid"/>

  <div class="my-4">
    <p>{{blog.description|safe}}</p>
  </div>
</div>

{% endblock content %}
