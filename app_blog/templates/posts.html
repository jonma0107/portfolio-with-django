{% extends 'layout.html' %}

{% load i18n %}

{% block content %}
<h1 class="text-center pt-4"> {% trans "POSTS" %} </h1>

{% for post in posts %}

<div class="p-3">
  <div class="card card-body bg-black">
    <div class="row">
      <div class="col-3">
        <img src="{{post.image.url}}" alt="{{post.title}}" class="img-fluid"/>
      </div>
      <div class="col-9">
        <h1>{{post.title}}</h1>
        <p>{{post.description|truncatechars:50}}</p>
        <h2>{{post.date|date:'M d Y'|upper}}</h2>
        <a href="{% url 'post:post_detail' post.id %}" class="btn btn-primary">{{post.title}}</a>
      </div>
    </div>
  
  </div>
</div>

{% endfor %}

{% endblock content %}
